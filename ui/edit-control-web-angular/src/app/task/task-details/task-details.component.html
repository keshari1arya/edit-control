<mat-card class="example-card">
  <mat-card-header class="card-header">
    <mat-card-title>{{ task?.name }}</mat-card-title>
    <div class="tat">
      <mat-card-subtitle>TAT: {{ task?.turnAroundTime | date:'dd MMM yyyy' }}</mat-card-subtitle>
    </div>
    <!-- <mat-card-subtitle>{{ task?.videoTitle }}</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div>
      <p>Video Title: {{ task?.videoTitle }}</p>
      <p>Video Description: {{ task?.videoDescription }}</p>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <mat-card-subtitle>GO LIVE: {{ task?.turnAroundTime | date:'dd MMM yyyy' }}</mat-card-subtitle>
  </mat-card-actions>
  <mat-card-actions class="card-actions">
    <a [routerLink]="['/task']" (click)="$event.stopPropagation()" matButton>
      Back to list
    </a>

  </mat-card-actions>
</mat-card>
