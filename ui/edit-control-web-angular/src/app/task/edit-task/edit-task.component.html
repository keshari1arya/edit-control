<div class="col-lg-6 d-flex align-items-center">
    <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
            <form [formGroup]="myform" (ngSubmit)="submitForm()" novalidate class="m-t-30">
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Video Title</mat-label>
                    <input matInput placeholder="Title" formControlName="videoTitle" />
                    <mat-error>some error</mat-error>
                </mat-form-field>
                <button type="submit" mat-flat-button color="primary">Save</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
