<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/task', element.id]" (click)="$event.stopPropagation()" class="text-primary f-w-500 f-s-14">
          {{ element.name }}
        </a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="turnAroundTime">
      <th mat-header-cell *matHeaderCellDef> TAT </th>
      <td mat-cell *matCellDef="let element"> {{element.turnAroundTime}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="goLiveDate">
      <th mat-header-cell *matHeaderCellDef> Go Live </th>
      <td mat-cell *matCellDef="let element"> {{element.goLiveDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="videoTitle">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.videoTitle}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
